<div class="row">

    <div class="homeGutterLeft col-sm-1 col-md-2">
    </div>

    <div class="homePageContainer col-sm-10 col-md-8 panel panel-default" ng-init="refreshList()" >
        <div class="panel-heading row">
            <h1>Browse Dogs Looking for Homes...</h1>
        </div>
        <div class="panel-body">
            <div ng-repeat="row in dogRows track by $index">
                <div class="row">
                    <div class="col-xs-6 col-sm-12">
                        <div  ng-repeat="dog in row" >
                            <div class="col-xs-6 col-sm-3">
                                <div class="centerBlock">
                                    <span><img class="img-thumbnail" src="{{ dog.dog_photo_large }}" style="height:200px; width:200px" /></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>

        <div class="col-xs-9 col-xs-offset-5">
            <nav>
                <ul class="pagination pagination-sm">
                    <li class="page-item">
                        <a class="page-link" ng-click="showPrevPages()" ng-show="pages[2] > 3" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>
                    <li ng-repeat="pageNum in pages" class="page-item"><a class="page-link" ng-click="newPage(pageNum)">{{pageNum}}</a></li>
                    <li class="page-item">
                        <a class="page-link" ng-click="showNextPages()" ng-show="pages[0] < 7" aria-label="Next">
                            <span aria-hidden="true">&raquo</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="homeGutterRight col-sm-1 col-md-2">
    </div>
</div>
