<div class="modal-body">
    <uib-tabset active="activeForm" justified="true">
        <uib-tab ng-click="toggleLoginSelected()" index="0" heading="Login">
            <div class="loginModalForm">
                <ng-form name="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input ng-model="formData.email"
                             class="form-control"
                             type="text"
                             placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="formData.password"
                             class="form-control"
                             type="password"
                             placeholder="Enter Password">
                    </div>

                </ng-form>
                <div class="loginButtons">
                    <button ng-if="!!loginSelected" class="btn btn-success" type="button" ng-click="login()">Login</button>
                    <button ng-if="!loginSelected" class="btn btn-success" type="button" ng-click="login()">Register</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </uib-tab>
        <uib-tab ng-click="toggleLoginSelected()" index="1" heading="Register">
            <div class="loginModalForm">
                <ng-form name="registerForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text"
                            name="email"
                            placeholder="Enter your email address"
                            class="form-control"
                            ng-model="formData.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>

                        <input type="password"
                            placeholder="Enter Password"
                            class="form-control"
                            ng-model="formData.password">
                    </div>

                    <div class="form-group">
                        <label>Confirm Password</label>

                        <input type="password"
                            placeholder="Confirm Password"
                            class="form-control"
                            ng-model="formData.passwordConfirm">
                    </div>

                </ng-form>
                <div class="loginFormButtons">
                    <button ng-if="!!loginSelected" class="btn btn-success" type="button" ng-click="login()">Login</button>
                    <button ng-if="!loginSelected" class="btn btn-success" type="button" ng-click="login()">Register</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
