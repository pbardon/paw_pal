<div class="modal-header">
    <h3 class="modal-title">This is the login page.</h3>
</div>
<div class="modal-body">
    <form id="loginForm">
        <div id="usernameInput">
            <input ng-model="formData.username"type="text"></input>
        </div>

        <div id="passwordInput">
            <label>
            <input ng-model="formData.password" type="password"></input>
        </div>

        <div id="submitButton">
            <button ng-click="submit()"type="submit">Sign In</input>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
