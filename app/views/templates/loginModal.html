<div class="modal-body">
    <uib-tabset active="activeForm" justified="true">
        <uib-tab ng-click="toggleLoginSelected()" index="0" heading="Login">
            <div class="loginModalForm">
                <ng-form name="loginForm">
                    <div class="form-group"
                         ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine && !loginForm.email.$empty }">
                        <label>Email Address</label>
                        <input ng-model="formData.email"
                             class="form-control"
                             type="email"
                             name="email"
                             placeholder="Enter your email address">
                        <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine && !loginForm.email.$empty"
                           class="help-block">Email Address is Invalid</p>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input ng-model="formData.password"
                             class="form-control"
                             type="password"
                             placeholder="Enter Password">
                    </div>

                </ng-form>
                <div class="loginButtons">
                    <p ng-show="hasError()"
                       class="help-block">{{error}}</p>
                    <button class="btn btn-success" type="button" ng-click="login()">Login</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </uib-tab>
        <uib-tab ng-click="toggleLoginSelected()" index="1" heading="Register">
            <div class="loginModalForm">
                <ng-form name="registerForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email"
                               name="email"
                               placeholder="Enter your email address"
                               class="form-control"
                               ng-model="formData.email"
                               ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine && !loginForm.email.$empty }">
                        <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine && !registerForm.email.$empty"
                           class="help-block">Email Address is Invalid</p>
                    </div>
                    <div ng-class="{ 'has-error' : !passwordsMatch() }"
                         class="form-group">
                        <label>Password</label>

                        <input type="password"
                            placeholder="Enter Password"
                            class="form-control"
                            ng-model="formData.password"
                            ng-minimum-length="">
                    </div>

                    <div ng-class="{ 'has-error' : !passwordsMatch() }"
                         class="form-group">
                        <label>Confirm Password</label>

                        <input type="password"
                               name="passwordConfirm"
                                placeholder="Confirm Password"
                                class="form-control"
                                ng-model="formData.passwordConfirm">
                        <p ng-show="!passwordsMatch()"
                           class="help-block">Passwords do not match</p>
                    </div>

                </ng-form>
                <div class="loginFormButtons">
                    <p ng-show="hasError()"
                       class="help-block">{{error}}</p>
                    <button class="btn btn-success" type="button" ng-click="enroll()">Register</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
            </div>
        </uib-tab>
    </uib-tabset>
</div>
