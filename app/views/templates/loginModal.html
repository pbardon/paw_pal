<div class="modal-header">
    <uib-tabset active="activeForm" justified="true">
      <uib-tab index="0" heading="Login">
        <ng-form name="loginForm">
              <div class="form-group">
                  <label>Username</label>
                  <input ng-model="formData.username" class="form-control" type="text"></input>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input ng-model="formData.password" class="form-control" type="password"></input>
              </div>
        </ng-form>
      </uib-tab>
      <uib-tab index="1" heading="Register">
         <ng-form name="registerForm">
             <div class="form-group">
               <label>Name</label>
               <input type="text" class="form-control" required ng-model="model.name"/>
             </div>
             <div class="form-group">
               <label>Password</label>
               <input type="text" class="form-control" required ng-model="model.name"/>
             </div>
         </ng-form>
      </uib-tab>
    </uib-tabset>
</div>
<div class="modal-body">
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="ok()">Login</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
