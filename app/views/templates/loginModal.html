<div class="modal-header">
    <uib-tabset active="activeForm" justified="true">
      <uib-tab index="0" heading="Login">
        <ng-form name="loginForm">
              <div class="form-group">
                  <label>Email Address</label>
                  <input ng-model="formData.email" class="form-control" type="text"></input>
              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input ng-model="formData.password" class="form-control" type="password"></input>
              </div>
        </ng-form>
      </uib-tab>
      <uib-tab index="1" heading="Register">
         <ng-form name="registerForm">
                 <div class="form-group">
                     <label>Email Address</label>
                     <input type="text"
                            name="email"
                            placeholder="Enter your username..."
                            class="form-control"
                            ng-model="formData.email">
                 </div>

                 <div class="form-group">
                     <label>Password</label>

                     <input type="password"
                            placeholder="Password"
                            class="form-control"
                            ng-model="formData.password">
                 </div>

                 <div class="form-group">
                     <label>Confirm Password</label>

                     <input type="password"
                            placeholder="Confirm Password"
                            class="form-control"
                            ng-model="formData.passwordConfirm">
                 </div>

         </ng-form>
      </uib-tab>
    </uib-tabset>
</div>
<div class="modal-body">
</div>
<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="login()">Login</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
