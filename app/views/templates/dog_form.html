<div class="dogFormGutterLeft col-xs-2">
</div>
<div class="dogFormContainer panel panel-default col-xs-8">
    <div class="panel-heading row">
        <div ui-sref="dogs" class="closeFormButton glyphicon glyphicon-remove">
        </div>
        <h3 class="page"> Add A New Dog</h3>
    </div>
    <div class="dog-panel-body panel-body">
        <div class="errors">

        </div>


        <div class="form-group">

            <label for="dogName">Name: </label>
            <input ng-model="formData.name" type="text" class="form-control" name="name" id="dogName" value="">

        </div>


        <div class="form-group">
            <label for="dogAge">Age: </label>
            <input type="text" class="form-control" name="age" ng-model="formData.age" id="dogAge"  value="">
        </div>

        <div class="form-group">
            <label for="dogDescription">Description:</label>
            <textarea ng-model="formData.description"
                      class="form-control"
                      name="description"
                      id="dogDescription"></textarea>
        </div>
        <br>
        <br>

        <div class="form-group">
            <label for="dogSize">Size:</label>
            <select ng-model="formData.size" name="size" id="dogSize">
                <option >Small</option>
                <option >Medium</option>
                <option >Large</option>
            </select>

        </div>
        <br>
        <br>
        <label for="addPic">Add A Picture of Your Dog:</label>
        <br>
        <input type="file" ng-model="formData.picture" name="dog_photo" id="addPic">
        <button type='submit' ng-click="submit()" class='submitButton btn btn-success'>Add Dog</button>
    </div>
</div>

<div class="dogFormGutterRight col-xs-2">
</div>
